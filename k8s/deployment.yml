apiVersion: apps/v1
kind: Deployment
metadata:
  name: cta-frontend
  namespace: cta-app
  labels:
    app: cta-frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0    # No se baja ningún pod mientras el nuevo aún no esté ready → cero downtime
      maxSurge: 1          # Crea 1 pod adicional durante el update
  selector:
    matchLabels:
      app: cta-frontend
  template:
    metadata:
      labels:
        app: cta-frontend
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      containers:
      - name: cta
        image: diegomoronha/cta-frontend:latest
        ports:
        - containerPort: 80  
        envFrom:
        - configMapRef:
            name: cta-frontend-config
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "100Mi"
