name: E2E Tests

on:
  push:
  pull_request:
    branches:
      - main
      - development

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      BACKEND_PATH: ./backend  

    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v4

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: PDES-2025-Compra-tu-auto/backend
          path: backend

      - name: Install system dependencies for Playwright (Ubuntu 24.04)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          libgtk-4-1 libgraphene-1.0-0 libwoff1 libevent-2.1-7 libopus0 \
          gstreamer1.0-libav gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
          gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly libsecret-1-0 \
          libhyphen0 libx264-dev libvpx-dev libavif16 libharfbuzz-icu0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers 
        run: npx playwright install

      - name: Bring up backend + db with docker-compose
        run: docker compose -f docker-e2e-compose.yml up --build -d

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if nc -z localhost 4000; then
              echo "Backend is up!"
              exit 0
            fi
            echo "Waiting for backend to start..."
            sleep 2
          done
          echo "Backend did not start in time."
          exit 1

      - name: Run Playwright tests
        run: npx playwright test --reporter=list --output=test-results
        continue-on-error: true

      - name: Upload Playwright artifacts (screenshots, traces, videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results

      - name: Tear down docker-compose
        if: always()
        run: docker compose -f docker-e2e-compose.yml down -v
