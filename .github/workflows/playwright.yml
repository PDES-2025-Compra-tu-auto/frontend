# .github/workflows/e2e.yml

name: E2E Tests

on:
  push:
   
  pull_request:
    branches:
      - main
      - development

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      BACKEND_PATH: ./backend  

    steps:
      - name: Checkout frontend repo
        uses: actions/checkout@v4

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: PDES-2025-Compra-tu-auto/backend
          path: backend

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers 
        run: npx playwright install

      - name: Bring up backend + db with docker-compose
        run: docker compose -f docker-e2e-compose.yml up --build -d

      - name: Wait for backend to be ready
        run: |
          # Esperar que el puerto 4000 est√© disponible (backend listo)
          for i in {1..30}; do
            if nc -z localhost 4000; then
              echo "Backend is up!"
              exit 0
            fi
            echo "Waiting for backend to start..."
            sleep 2
          done
          echo "Backend did not start in time."
          exit 1

      - name: Run Playwright tests
        run: npx playwright test --reporter=list

      - name: Tear down docker-compose
        if: always()
        run: docker compose -f docker-e2e-compose.yml down -v
